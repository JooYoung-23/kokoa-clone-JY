<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" class="css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcom-header">
        <h1 class="welcom-header__title">Welcome to KokoaTalk</h1>
        <p class="welcom-header__text">
            If you have a Kakao Account, log in with your email or phone number
        </p>
    </header>

    <form action="friends.html" method="GET" class="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-pc">
        <span>Screen is too big!!!</span>
      </div>

    <script
        src="https://kit.fontawesome.com/71313b5ab3.js"
        scrossorigin="anonymous">
    </script>
</body>
</html>
